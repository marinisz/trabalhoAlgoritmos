name: Algoritmos
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Inicio
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - run: find . -type f -name "*.java" -print | xargs javac -d app
      - run: java -cp "app" src.Main